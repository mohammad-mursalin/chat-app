<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Login</h3>
                <div id="errorMsg" class="text-danger text-center mb-2"></div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const userEmail = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/chat-app/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userEmail, password })
        })
        .then(res => res.ok ? res.json() : null)
        .then(data => {
            if (data && data.userId) {
<!--                localStorage.setItem("currentUser", JSON.stringify(data));-->
                window.location.href = `Homepage.html?userId=${data.userId}`;
            } else {
                document.getElementById("errorMsg").textContent = "Wrong credentials. Please try again.";
            }
        })
        .catch(() => {
            document.getElementById("errorMsg").textContent = "Error connecting to server.";
        });
    });
</script>
</body>
</html>
