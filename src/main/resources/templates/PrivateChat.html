<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .sidebar.collapsed {
            margin-left: -250px;
        }
        .sidebar .logout-btn {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            width: 90%;
        }
        .sidebar h4 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .content {
            margin-left: 250px;
            transition: all 0.3s ease;
            padding: 2rem;
        }
        .content.expanded {
            margin-left: 0;
        }
        #chat {
            height: 400px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
        }
        .chat-header {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .message-right {
            text-align: right;
        }
        .message-left {
            text-align: left;
        }
    </style>
</head>
<body>

<!-- â© Sidebar -->
<div id="sidebar" class="sidebar">
    <!-- Fixed Toggle Button -->
<button id="sidebarToggleBtn" class="btn btn-light position-fixed top-0 start-0 m-2 z-3" onclick="toggleSidebar()">â˜°</button>
<br><br>
    <h4 id="sidebarUsername">User</h4>
    <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
</div>

<!-- â© Main Content -->
<div id="mainContent" class="content">
    <h1 class="text-center">Real-Time Chat Application</h1>
    <div class="chat-header text-start" id="chatHeader"></div>
    <div id="chat" class="mb-3"></div>
    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message..."/>
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let chatRoomId = null;

    const chatParticipants = JSON.parse(localStorage.getItem("chatParticipants")) || [];
    const groupName = localStorage.getItem("groupName");
    const currentUserId = new URLSearchParams(window.location.search).get("currentUserId");
    const currentUsername = new URLSearchParams(window.location.search).get("currentUsername");

    // ðŸ§  Show name on sidebar
    document.getElementById("sidebarUsername").innerText = currentUsername;

    const isGroupChat = groupName && groupName !== "null" && groupName.trim() !== "";

    if (isGroupChat) {
        document.getElementById("chatHeader").innerText = groupName;
    } else {
        const chatMemberName = new URLSearchParams(window.location.search).get("chatMemberName");
        document.getElementById("chatHeader").innerText = chatMemberName;
    }

    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
        document.getElementById("mainContent").classList.toggle("expanded");
    }

    function logout() {
        localStorage.clear();
        window.location.href = "/logout";
    }

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const groupQuery = isGroupChat ? `?groupName=${encodeURIComponent(groupName)}` : "";

        fetch(`http://localhost:8080/chat-app/chatroom${groupQuery}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(chatParticipants)
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to fetch chat room");
            return response.json();
        })
        .then(chatRoom => {
            chatRoomId = chatRoom.chatRoomId;
            const conversations = chatRoom.conversations || [];

            conversations.forEach(showMessage);

            const socket = new SockJS('http://localhost:8080/handshake');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                setConnected(true);
                stompClient.subscribe(`/chatroom/${chatRoomId}`, function (message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        })
        .catch(error => {
            console.error("Chat room error:", error);
            alert("Unable to load chat. Please try again.");
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');

        if (message.senderId === currentUserId) {
            messageElement.className = "message-right mb-3";
            messageElement.innerHTML = `<span class="bg-primary text-white p-2 rounded">${message.message}</span>`;
        } else {
            if (isGroupChat) {
                messageElement.className = "message-left mb-3";
                messageElement.innerHTML = `<span class="bg-light p-2 rounded">${message.senderName}: ${message.message}</span>`;
            } else {
                messageElement.className = "message-left mb-3";
                messageElement.innerHTML = `<span class="bg-light p-2 rounded">${message.message}</span>`;
            }
        }

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const content = document.getElementById('messageInput').value.trim();
        if (!content || !chatRoomId) return;

        const chatMessage = {
            senderId: currentUserId,
            senderName: currentUsername,
            message: content,
            sendAt: new Date().toISOString()
        };

        stompClient.send("/chat-app/send-private-message", {}, JSON.stringify({
            chatRoomId: chatRoomId,
            messageData: chatMessage
        }));

        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</body>
</html>
